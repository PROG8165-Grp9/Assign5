<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/StyleSheet.css' %}" type = "text/css"/>
    <title>Sign Up page</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
        <div id="container">
        <div id="signUp_Container" class="center-block">
            <h1 class="text-center">Sign up page</h1>


                <form name="registration" method="POST" target="_self" id="signUp_form" onsubmit="return (validateForm(this));">
                    <div class="form-group">
                        <label>Enter your email:</label>
                        <input type="text" name ="email" class="form-control login-field" id="form_email" placeholder="Email" required>
                        <label id="emailLable"></label>
                    </div>

                    <div class="form-group">
                        <label>First name:</label>
                        <input type="text" name ="fname" class="form-control" id="form_firstname" placeholder="First name" required>
                        <label id="fnameLable"></label>
                    </div>

                    <div class="form-group">
                        <label>Last name:</label>
                        <input type="text" name ="lname" class="form-control" id="form_lastname" placeholder="Last name" required>
                        <label id="lnameLable"></label>
                    </div>

                     <div class="form-group">
                        <label>Enter your username:</label>
                        <input type="text" name ="username" class="form-control" id="form_username" placeholder="Username" required>
                        <label id="usernameLable"></label>
                    </div>

                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name ="password" class="form-control" id="form_password1" placeholder="Password" required>
                        <label id="passwordLable1"></label>
                    </div>

                    <div class="form-group">
                        <label>Password confirmation:</label>
                        <input type="password" name ="password" class="form-control" id="form_password2" placeholder="Password" required>
                        <label id="passwordLable2"></label>
                    </div>


                        <button type="submit" class="btn btn-primary btn-lg btn-block login-button" id="sign_Up">Sign Up</button>
                </form>


        </div><!--End of sign_Up container-->
        </div><!--End of container-->
        <div id="footer">
        </div><!--End of footer-->
        <script type="text/javascript" src="js/SignUp_JS.js"></script>
</body>
</html>
